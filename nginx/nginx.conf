events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # HTTP server - handles redirect and certbot challenges
    server {
        listen 80;
        server_name pubali.dev www.pubali.dev;

        # ACME challenge for certbot (Let's Encrypt)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            add_header Content-Type text/plain;
            autoindex on;
        }

        # Only redirect to HTTPS if certificates exist
        location / {
            # Check if certificate exists and redirect to HTTPS
            if (-f /etc/letsencrypt/live/pubali.dev/fullchain.pem) {
                return 301 https://$host$request_uri;
            }
            
            # Otherwise, proxy to frontend (or show a temporary message)
            return 200 "Site is being set up. Please check back soon!";
        }
    }

    # Include additional config files
    include /etc/nginx/conf.d/*.conf;
    
    # HTTPS server - conditionally loaded
    server {
        listen 443 ssl;
        server_name pubali.dev www.pubali.dev;

        # Check if certificates exist before loading
        ssl_certificate_key /etc/letsencrypt/live/pubali.dev/privkey.pem;
        ssl_certificate /etc/letsencrypt/live/pubali.dev/fullchain.pem;
        
        # Only include this server block if certificates exist
        if (!-f /etc/letsencrypt/live/pubali.dev/fullchain.pem) {
            return 444;
        }
        
        # Improved SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;

        # Frontend
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}