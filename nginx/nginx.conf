events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # HTTP server - handles redirect and certbot challenges
    server {
        listen 80;
        server_name pubali.dev www.pubali.dev;

        # ACME challenge for certbot (Let's Encrypt)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            # Add debugging
            add_header Content-Type text/plain;
            autoindex on;
        }

        # Redirect everything else to HTTPS - only if certificates exist
        location / {
            # Initially, serve the frontend directly for first setup
            # After certificates exist, change to redirect
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # Include additional config files
    include /etc/nginx/conf.d/*.conf;
    
    # Include HTTPS server only if certificates exist
    include /etc/nginx/conf.d/ssl*.conf;
}